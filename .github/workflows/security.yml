name: Security scan

on:
  pull_request:
  push:
    branches:
      - PCX-2892-browserstack-master-develop

concurrency: 
  group: security-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          ignore_paths: Sources/FraudForce
