name: Apply labels

on:
  pull_request:
    types: [ opened ]

jobs:
  apply_labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-ecosystem/action-add-labels@v1
        if: ${{ startsWith(github.head_ref, 'bug/') }}
        with:
          labels: bug